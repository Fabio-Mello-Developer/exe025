<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.py" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="inome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="imedia" id="imedia" min="0" max="10" placeholder="0-10"  step="0.5" value="5">
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="imes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="dp">Dia da prova</label>
            <input type="date" name="dp" id="dp" value="2020-10-12" required>
        </p>
        <p>
            <label for="hora">Horário da prova</label>
            <input type="time" name="hora" id="hora" value="20:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
